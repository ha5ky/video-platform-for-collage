<extend name="Base/common"/>

<block name="right">

<div class="right" id="right" name="right">
    <div class="place">
    	<span>位置：</span>
    	<ul class="placeul">
    		<li><a href="{:U('/admin/index/index')}">首页</a></li>
    		<li><a href="{:U('/admin/teacher/count_t')}">数据统计</a></li>
    		<li><a href="#">查看参数</a></li>
    	</ul>
    </div>

    <div class="formbody">

        <form id="form1" action="{:U('admin/teacher/insert_chapter')}" method="post">  <!-- 插入数据到数据库-->

                <li><label>被观看数</label><input name="t_rname" type="text" value="{$count}" class="dfinput" readonly="" /></li>
                <li><label>&nbsp;</label><input name="" type="submit" class="btn" value="确认保存"/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<label>&nbsp;</label><input id="cancel" name="" type="reset" class="btn" value="取消保存"/></li>
            </ul>
         </form>

</div>
