<extend name="Base/common"/>

<block name="right">

<div class="right" id="right" name="right">
    <div class="place">
        <span>位置：</span>
        <ul class="placeul">
            <li><a href="{:U('/admin/index/index')}">首页</a></li>
            <li><a href="{:U('/admin/teacher/materials')}">课程材料设置</a></li>
            <li><a href="#">修改参数</a></li>
        </ul>
    </div>
    <div class="rightinfo">
    

    <div class="formbody">
        <form id="form1" action="{:U('/admin/teacher/update_m')}" method="post">  <!-- 插入数据到数据库-->
            <ul class="forminfo">
                <li><label>科目</label><input name="" type="text" value="{$sort_name}" class="dfinput" readonly="" /><i></i></li>
            </ul>
        </form>
        <div class="tools">     
        <ul class="toolbar">
          <li><a href="{:U('/admin/teacher/insert_m')}"><span><img src="__PUBLIC__/images/t01.png" /></span>添加</a></li>
          </ul>
                  
          <ul class="toolbar1">
          </ul>
      
      </div>
        <table class="tablelist">
            <thead>
               <tr>
                <th>编号<i class="sort"><img src="__PUBLIC__/images/px.gif" /></i></th>
                <th>名称</th>
                <th>教师名称</th>
                <th>介绍</th>
                <th>图片</th>
                <th>父类id</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <volist name="list" id="vo" key="k">
                <tr>
                    <td>{$vo.sort_id}</td>
                    <td>{$vo.sort_name}</td>
                    <td>{$vo.t_rname}</td>
                    <td>{$vo.sort_intro}</td>
                    <td>{$vo.sort_img}</td>
                    <td>{$vo.sort_pid}</td>
                    <td>
                        <a href="{:U('/admin/teacher/delete_m', array('sort_id' => $vo['sort_id']))}" class="tablelink">删除</a>
                        <a href="{:U('/admin/teacher/update_m',array('sort_id' => $vo['sort_id'],'sort_name' => $vo['sort_name']))}" class="tablelink" >修改</a>
                    </td>
                </tr>
            </volist>
        </tbody>
    </table>
{$page}
    </div>
</div>
</div>


</block>
