			</div>

					<li style="list-style: none;float: left;padding-left: 9px;padding-right: 9px;"><a href="{:U('Home/public/logout')}" target="_parent">退出</a></li>

				</div>

	<!-- bootstrap-pop-up -->
	<div class="modal video-modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModal">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					登录
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>						
				</div>
				<section>
					<div class="modal-body">
						<div class="w3_login_module">
							<div class="module form-module">
							  <div class="toggle"><i class="fa fa-times fa-pencil"></i>
								<div class="tooltip">点击登录</div>
							  </div>
							  <div class="form">
								<h3>输入你的账户</h3>
								<form action="{:U('Home/public/login')}" method="post">
								  <input type="text" name="username" placeholder="Username" required="">
								  <input type="password" name="password" placeholder="Password" required="">
								  <input type="submit" value="登录">
								</form>
							  </div>
							</div>
						</div>
					</div>
				</section>
			</div>
		</div>
	</div>
	<script>
		$('.toggle').click(function(){
		  // Switches the Icon
		  $(this).children('i').toggleClass('fa-pencil');
		  // Switches the forms  
		  $('.form').animate({
		  	height: "toggle",
		  	'padding-top': 'toggle',
		  	'padding-bottom': 'toggle',
		  	opacity: "toggle"
		  }, "slow");
		});
	</script>

							var video=['{$img}->video/mp4'];
							CKobject.embed('__PUBLIC__/ckplayer/ckplayer.swf','a1','ckplayer_a1','100%','100%',false,flashvars,video,params);

											<script>(function(d, s, id) {

												fjs.parentNode.insertBefore(js, fjs);
											}(document, 'script', 'facebook-jssdk'));</script>

													var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
													po.src = 'https://apis.google.com/js/platform.js';
													var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
												})();
											</script>
										</li>
									</ul>
								</div>
							</div>
						</div>
						<div class="clearfix"> </div>

						<div class="all-comments">

								<a href="#">评 论</a>

							<div class="media-grids">
							<volist name="com" id="vo">

									<h5>{$vo.std_name}</h5>

										</a>
									</div> -->

									</div>
									<script type="text/javascript">
									$(document).ready(function(){
										$("#rep").click(function(){

									</script>

							</div>
							<div class="clearfix"> </div>
						</div>
					</volist>
